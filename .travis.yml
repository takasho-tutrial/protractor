sudo: false
language: java
jdk:
  - oraclejdk8
env:
  - NODE_VERSION=7.10.0
before_install:
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
before_script:
  - npm start &
  - sleep 10
